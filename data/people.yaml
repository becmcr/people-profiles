    Profile Header Sentence: Innovative community builder building caring medical teams to provide greater access to high quality health care.
    Bio: ' My learning journey began my sophomore year in sociology where I uncovered the ugly truth I lived through plainly stated over and over again: Poverty entraps sick individuals in a cycle of illness, disease and poor health they cannot easily escape. In my studies, I took a three-pronged approach, studying health communications, community leadership and organizing, and medical sociology. By understanding health change models, community behavioral health, and medical history, I learned theory and combined with my clinical volunteering and bio-medical research, I gained insights into the true meaning of medicine, beyond the science, diagnoses and technicalities.   I saw how patients and physicians worked together to create an accessible, well-designed and caring treatment plan. Quickly, I discovered this: for a patient to get better, a cohesive health care community must be created. Now I am working to harness this knowledge, leadership and entrepreneurial skills to create a model for better health care access & delivery.'
