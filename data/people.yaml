    Profile Header Sentence: Entrepreneur focused on urban farming and collaborating living
    Bio: ' Inspired by the ability of design to empower communities, Eric completed his architecture master’s thesis on a holistic approach to retrofitting existing underserved dwellings, including a scalable agricultural product that can sustainably produce food, grow local economies, and foster communities. Carrying this project forward, Eric has been working on two concurrent projects: Ohneka Farms and The Canopy. Ohneka Farms currently designs ROOT, a smart device that allows you to grow a variety of plants with minimal upkeep. The Canopy is a curated co-living and co-working space in Oakland, CA. Eric plans to merge these projects into future mixed-use real estate developments that create healthier and more connected communities.     Eric has a background in designing projects for informal settlements abroad, including working with the Kounkuey Design Initiative in Nairobi and Gensler in Thailand. He holds degrees in history, architecture and product design.'
