    Profile Header Sentence: Aspiring leader in creating democratic schools, a place where each student defines his or her own goals and learning objectives.
    Bio: ' My goal is to create a network of schools where each student defines his or her own goals and learning objectives. I believe in democratic education, because I have seen its potential for transformation firsthand.      In the summer of 2012, a college friend and I, taught 2D animation to over 40 underserved youth in Nuestra Escuela, a democratic school, in Puerto Rico. At Nuestra Escuela, I met students who were involved in gangs and dealt drugs. I met one teenager whose brother was killed in front of his eyes. Today, this teenager, and others like him, have been able to graduate from high school and get jobs in the formal sector. This is all thanks to the fact that at Nuestra Escuela, each student defines his or her own goals and learning objectives. The teachers are there to help them achieve their goals.     This is why I believe in democratic schools. I welcome you to join me on this journey.'
