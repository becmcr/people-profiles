    Profile Header Sentence: Doctoral student exploring social innovation and sustainable development opportunities in the seafood sector
    Bio: ' Holly Cronin’s professional interest in aquaculture began while studying fishing community viability on the islands of Atlantic Canada’s Bay of Fundy as a Fulbright fellow in 2009. She holds a M.Sc. in organizational dynamics from the University of Pennsylvania and has worked in the private sector as the systems strategist for a technology and finance startup pioneering sustainable seafood purchasing. Holly serves as an Aquaculture without Frontiers volunteer and women’s network committee member. In 2014, she returned to graduate school to pursue doctoral research in geography at McGill University through the collaborative neotropical environment program jointly hosted with the Smithsonian Tropical Research Institute in Panama. Holly’s work explores opportunities for sustainable development in coastal regions and relationships between communities and marine environments with a particular focus on the role of smallholders in nutrition security and diffusion of innovations in the seaweed aquaculture sector.'
