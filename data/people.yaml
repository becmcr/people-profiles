    Name: Patricia
    Last: Feria Lim
    Profile Header Sentence: Global citizen looking to create opportunities for leadership and entrepreneurship in the Philippines
    Bio: ' Patricia began her career in Finance, in New York,  where she spent four years in Global Corporate Banking at Citi.  Her career path led her to Bridgewater, a hedgefund in Westport, Connecticut, where she spent another two years.     After ten years of being away, Patricia decided it was time to make her way home.  She spent several months traveling across continents en route to the Philippines to chase her dream of giving back.  She joined the Teach for the Philippines’ Leadership Team in 2012 to launch the program. Having to sport multiple hats for the start-up, she is currently Chief Strategic Resources Officer for the organization.  TFP has recruited ~100 of the country’s most promising young leaders who, for two years, will be teaching across public school classrooms in the country.     When not dreaming ways to sustainably scale TFP, Patricia spends what’s left of her time tinkering in the kitchen, in a yoga studio, or on a potter’s wheel.'
